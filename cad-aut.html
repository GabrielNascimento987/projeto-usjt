<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
  <title> Criar Cadastro</title>
  <link rel="stylesheet" href="css/estilo.css">
  <script type="text/javascript">
function insereTexto()
{document.getElementById('divTeste').innerHTML = 'Teste inserindo texto.';}
</script>
</head>
<body>
  <div class="container" id="aut" >
    <a class="links" id="login"></a>
     
    <div class="content_aut"> 
     
      <h1 id="titulo-aut">Criar Cadastro</h1>
        
          <div id="img_cad_logo">
           <p id="img_cad_aut_logo"><img src="img/logo2.png" class="aut_img_logo" alt="foto_logo"></p>
           </div> 
          <div id="img_cad">
           <p id="img_cad_aut"><img src="img/img_cadastro_aut.png" class="aut_img" alt="foto_autonomo"></p>
           </div> 
           <div id="arq-aut" >
           <p> 
            <input id="arq-aut" type="file" name="arquivos">
          </p> 
          </div>  
      <h2 id="dados-aut">Meus Dados:</h2>         
      <div id="cadastro_aut">
        <form method="post" action="">
       
          <p id="aut_nome"> 
            <label for="cad_aut">Nome Completo:</label>
            <input id="cad_aut" name="cad_aut" required="required" type="text"/>
          </p>
          
          <p id="aut_cpf_cnpj"> 
            <label for="cad_cpf_cnpj">CPF / CNPJ:</label>
            <input id="cad_cpf_cnpj" name="cad_cpf_cnpj" required="required" type="text"/>
          </p>
          
          <p id="aut_tel"> 
            <label for="cad_tel">Telefone:</label>
            <input id="cad_tel" name="cad_tel" required="required" type="tel" />
          </p>
           
          <p id="aut_email"> 
            <label for="cad_email">E-mail:</label>
            <input id="cad_email" name="cad_email" required="required" type="email" placeholder="ex. contato@html.com"/> 
          </p>
          
          <p id="aut_end"> 
            <label for="cad_end">Endereço:</label>
            <input id="cad_end" name="cad_end" required="required" type="text"/>
          </p>
          
          <p id="aut_num"> 
            <label for="cad_num_aut">Nº:</label>
            <input id="cad_num_aut" name="cad_end_aut" required="required" type="text"/>
          </p>
          
          <p id="aut_compl"> 
            <label for="cad_comp_aut">Complemento:</label>
            <input id="cad_comp_aut" name="cad_comp_aut" required="required" type="text"/>
          </p>
           
          <p id="aut_senha"> 
            <label for="cad_senha">Senha:</label>
            <input id="cad_senha" name="cad_senha" required="required" type="password" placeholder="ex. 123456"/>
          </p>
          
          <p id="rep_aut_senha"> 
            <label for="rep_cad_senha">Repita Senha:</label>
            <input id="rep_cad_senha" name="cad_senha" required="required" type="password" placeholder="ex. 123456"/>
          </p>
        </form>
      </div>
      
      <div class="content_esc"> 
       <h3 id="dados-aut">+ Escola </h3>      
      <div id="cadastro_esc">
        <form method="post" action=""> 
          <p id="aut_esc_nome"> 
            <label for="cad_esc">Nome:</label>
            <input id="cad_esc" name="cad_esc" required="required" type="text"/>
          </p>
  
           <p id="esc_cnpj"> 
            <label for="cad_cnpj">CNPJ:</label>
            <input id="cad_cnpj" name="cad_cnpj" required="required" type="text"/>
          </p>
          
          <p id="esc_end"> 
            <label for="cad_end_esc">Endereço:</label>
            <input id="cad_end_esc" name="cad_end_esc" required="required" type="text"/>
          </p>
         <p id="esc_num"> 
            <label for="cad_num_esc">N°:</label>
            <input id="cad_num_esc" name="cad_num_esc" required="required" type="text"/>
          </p>
           <p id="esc_compl"> 
            <label for="cad_comp_esc">Complemento:</label>
            <input id="cad_comp_esc" name="cad_comp_esc" required="required" type="text"/>
          </p>
        </form>
      </div>
    </div>
    
    <div id="mais_escola">
    <input type='button' onclick='insereTexto()' value='+ Escolas' id="dados-aut-button"/><br/>

    <div id="divTeste"> </div>
    </div> 
       
        <div class="salvar_cad_aut">
        
         <p id="cad_salvar"> 
            <input id="salvar_cad_submit" type="submit" value="Salvar" /> 
          </p>
           
          <p class="link_login_cad">  
            Já tem conta?
            <a href="login.html">Login </a>
          </p>
        </div>
    </div>
  </div>  
</body>
</html>
